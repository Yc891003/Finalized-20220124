<td>金得春捲創立於民國43年，邁入六十年的高齡，一間小小的春捲店，傳承很古早的好滋味。<br>
包好的春捲會放上熱平底鍋煎烤一下，春捲外皮看起來焦黃色的，<br>
這樣的作法讓春捲吃起來微微酥脆，焦香氣十足<br><p></td>
