<td align="center" valign="middle"><h2><b><u><font face="標楷體">蔡家蚵嗲</font></u></b></h2></td>
<td>以自製的油炸麵糊包裹所有食材後，放入每日更換的熱油中炸，炸出酥脆味美的蚵嗲。<br>
熱騰騰的金黃色粉皮一口咬下發出“卡滋”脆聲，鹹香於口中散開。<br>
高麗菜、青蔥等餡料將蚵嗲裡層塞超滿，<br>
不過蔬菜較為鬆散，一咬容易散出來，油炸後的油膩感不會很重，<br>
反而是各式蔬菜與肥美蚵仔的甜味濃郁飄香，不用再加醬料本身就很夠味。<br><p>
</td>
<td align="center" valign="middle">北區公園路453號<br><p></td>
